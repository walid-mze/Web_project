<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p.css">
</head>
<body>

<div class="container2">
    <h2>API Helper</h2>
    
    <label for="numQuestions">Number of Questions:</label>
    <input type="number" id="numQuestions" >





    <label for="category">Select Category:</label>
    <select id="category">
        <option value="any">Any Category</option> <!-- Default option -->
    </select>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categorySelect = document.getElementById("category");
            const generateButton = document.getElementById("generateBtn");
    
            // List of categories provided
            const categories = [
                {"id":9, "name":"General Knowledge"},
                {"id":10, "name":"Entertainment: Books"},
                {"id":11, "name":"Entertainment: Film"},
                {"id":12, "name":"Entertainment: Music"},
                {"id":13, "name":"Entertainment: Musicals & Theatres"},
                {"id":14, "name":"Entertainment: Television"},
                {"id":15, "name":"Entertainment: Video Games"},
                {"id":16, "name":"Entertainment: Board Games"},
                {"id":17, "name":"Science & Nature"},
                {"id":18, "name":"Science: Computers"},
                {"id":19, "name":"Science: Mathematics"},
                {"id":20, "name":"Mythology"},
                {"id":21, "name":"Sports"},
                {"id":22, "name":"Geography"},
                {"id":23, "name":"History"},
                {"id":24, "name":"Politics"},
                {"id":25, "name":"Art"},
                {"id":26, "name":"Celebrities"},
                {"id":27, "name":"Animals"},
                {"id":28, "name":"Vehicles"},
                {"id":29, "name":"Entertainment: Comics"},
                {"id":30, "name":"Science: Gadgets"},
                {"id":31, "name":"Entertainment: Japanese Anime & Manga"},
                {"id":32, "name":"Entertainment: Cartoon & Animations"}
            ];
    
            // Populate the dropdown with categories
            categories.forEach(category => {
                let option = document.createElement("option");
                option.value = category.id; // Set correct ID
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
    
        });
    </script>
    







    
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="any">Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>

    <label for="type">Select Type:</label>
    <select id="type">
        <option value="any">Any Type</option>
        <option value="multiple">Multiple Choice</option>
        <option value="boolean">True / False</option>
    </select>

    <label for="encoding">Select Encoding:</label>
    <select id="encoding">
        <option value="default">Default Encoding</option>
        <option value="base64">Base64 Encoding</option>
        <option value="url3986">URL Encoding (RFC 3986)</option>
    </select>

    <button id="generateBtn">GENERATE API URL</button>
</div>
<div class="container" style="display: none;">
    <div class="start">
        <div>Welcome to Web developement QUIZ </div>
        <button type="button" class="start-btn">Start</button>
    </div>

    <div class="upper-bar" style="display: none;">
        <div class="qst-num"></div>
        <div class="time"></div>
    </div>

    <form action="" class="form">

    <form action="" class="form">
        <div class="qst">
        </div>
        <div class="options">
            <div class="ans" id="op1" style="display: none;"></div>
            <div class="ans" id="op2" style="display: none;"></div>
            <div class="ans" id="op3" style="display: none;"></div>
            <div class="ans" id="op4" style="display: none;"></div>
        </div>
        <button type="button" class="next"  style="display: none;">Next</button>
    </form>


    <div class="last-page" style="display: none;">
        <div>The QUIZ is finished</div>
        <div>Here is The results: </div>
    </div>
    <div class="score_page" style="display: none;">
        <div class="score"></div>
        <button type="button" class="restart"></button>
    </div>

</div>
<script src="p.js">
</script>
</body>
</html>
